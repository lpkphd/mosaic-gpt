# MOSAIC-GPT Dense â€” MLA + SwiGLU, no MoE
# ~150M params, simpler architecture for faster iteration

d_model: 768
n_layers: 12
vocab_size: 50257

attention:
  type: mla
  n_heads: 12
  kv_compression_dim: 256
  q_compression_dim: 384
  rope_dim: 64
  dropout: 0.0

ffn:
  type: swiglu
  hidden_mult: 2.6667
  dropout: 0.0

position:
  type: decoupled_rope
  max_seq_len: 2048
  rope_base: 10000.0

norm:
  type: rmsnorm
  eps: 1.0e-6

output:
  type: tied

training:
  batch_size: 64
  seq_len: 1024
  lr: 3.0e-4
  min_lr: 3.0e-5
  warmup_steps: 1000
  max_steps: 50000
  weight_decay: 0.1
  grad_clip: 1.0
